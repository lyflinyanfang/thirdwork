<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
</head>

<body>
<h1 class="em">Hello World</h1>

<script>
function getElementsByClassName()
{
	var all="*";
	var obj = document;
	var objArr = obj.getElementsByTagName(all);
	var target = new Array();
	for(var i=0; i<objArr.length; i++)
	{
    	if(objArr[i].className == arguments[0])
		{
    		target.push(objArr[i]);
  		}
	}
	return target;
}

function test()
{ 
	var obj=document.getElementsByClassName("em"); 
	for (var i=0;i<obj.length;i++)
	{
		obj[i].style.color="orange";
	}
}
</script>

<button type="button" onclick="test()">click here</button>
</body>
</html>
